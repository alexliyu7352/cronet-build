name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache
      uses: actions/cache@v2
      with:
          path: ./chromium
          key: 92.0.4515.115
    - name: checkout
      run: ./checkout.sh
    - name: build
      run: ./build.sh
    - name: package
      run: ./package.sh
    - uses: actions/upload-artifact@v1
      with:
        name: release
        path: ./release/
